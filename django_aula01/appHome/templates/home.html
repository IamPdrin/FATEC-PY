{% extends "base.html" %}
 
{% block conteudo %}
 
<h1>Pagina Home</h1>
 
<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h1>Usuários
      <a href="{% url 'add_usuario' %}" class="btn btn-success">Adicionar</a>
    </h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for user in usuarios %}
          <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.nome }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a href="{% url 'editar_usuario' user.id %}" class="btn btn-warning">Editar</a>
              <a href="{% url 'excluir_usuario' user.id %}" class="btn btn-danger">Excluir</a>
            </td>
          </tr>
          <tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
 
{% endblock %}
